<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Started: Form Submission</title>
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/thymeleaf}" th:object="${thymeleaf}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
